<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style></style>
  <body>
    <div class="box" id="box1">
      <img class="imgbox" src="./image/office-image-3.jpg" alt="" />
      <img class="imgbox" src="./image/office-image-4.jpg" alt="" />
      <img class="imgbox" src="./image/office-image-5.jpg" alt="" />
      <img class="imgbox" src="./image/office-image-6.jpg" alt="" />
    </div>
    <div class="box" id="box2"></div>

    <script>
      const imgBox = document.querySelectorAll(".imgbox");
      const boxes = document.querySelectorAll(".box");

      imgBox.forEach((data) => {
        data.addEventListener("dragstart", (e) => {
          e.target.classList.add("borderHold");
          setTimeout(() => {
            e.target.classList.add("hide");
          }, 0);
        });

        data.addEventListener("dragend", (e) => {
          e.target.classList.remove("borderHold", "hide");
        });
      });

      boxes.forEach((box) => {
        box.addEventListener("dragover", (e) => {
          e.preventDefault();
        });

        box.addEventListener("dragenter", (e) => {
          e.target.classList.add("dash");
        });

        box.addEventListener("dragleave", (e) => {
          e.target.classList.remove("dash");
        });

        box.addEventListener("drop", (e) => {
          e.preventDefault();
          const droppedElement = document.querySelector(".hide");
          e.target.classList.remove("dash");
          e.target.appendChild(droppedElement);
        });
      });
    </script>
  </body>
</html>
